<!DOCTYPE html>
<html lang="en">
<head></head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js"></script>

</head>    

<body>

<div class="calculadora">
    <div class="pantalla">
        <div id="resultado"> </div>
    </div>
    <div class="teclas">
        <div class="numeros">
            <div>
            <button id="n1">1</button>
            <button id="n2">2</button>
            <button id="n3">3</button>
        </div>
        <div>
            <button id="n4">4</button>
            <button id="n5">5</button>
            <button id="n6">6</button>
        </div>
        <div>
            <button id="n7">7</button>
            <button id="n8">8</button>
            <button id="n9">9</button> 
        </div>
        <div>
            <button id="n0">0</button>
        </div>
        </div>  
       
        <div class="op">
            <div>
            <button id="s">+</button>
        </div>
        <div>
            <button id="r">-</button>
        </div>
        <div>
            <button id="m">x</button>
        </div>
        <div>
            <button id="d">รท</button>
          
        </div>
        <div class="sr">
            <button id="sr">=</button>
        </div>
        </div>  
        
    </div>

</div>  
<body onload="loadPage()"></body>
    
</body>
</html>
